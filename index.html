<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns[0].addEventListener('click', () => {
      console.log('Console Log:', 'This is a log message!');
    });
    errorBtns[1].addEventListener('click', () => {
      console.error('Console Error:', 'This is an error message!');
    });
    errorBtns[2].addEventListener('click', () => {
      console.count('Count Button Clicked');
    });
    errorBtns[3].addEventListener('click', () => {
      console.warn('Console Warn:', 'This is a warning!');
    });
    errorBtns[4].addEventListener('click', () => {
      console.assert(false, 'Console Assert:', 'This assertion failed!');
    });
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });
    errorBtns[6].addEventListener('click', () => {
      console.dir(document.body);
    });
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document.body);
    });
    errorBtns[8].addEventListener('click', () => {
      console.group('Group Demo');
      console.log('Inside group: log');
      console.warn('Inside group: warn');
    });
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd('Group Demo');
    });
    errorBtns[10].addEventListener('click', () => {
      const sampleData = [
        { name: 'Alice', age: 25 },
        { name: 'Bob', age: 30 }
      ];
      console.table(sampleData);
    });
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer Demo');
    });
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer Demo');
    });
    errorBtns[13].addEventListener('click', () => {
      console.trace('Console Trace Button Clicked');
    });
    
    errorBtns[14].addEventListener('click', () => {
      try {
        throw new Error('This will trigger a global error');
      } catch (e) {
        console.error('Caught error:', e.message);
      } finally {
        console.log('Finally block executed');
      }
    });
    errorBtns[15].addEventListener('click', () => {
      try {
        let number = document.querySelector('#first-num').value;
        if (isNaN(number)) {
          throw new TypeError('Expected a number input!');
        }
      } catch (e) {
        console.error('Try/Catch Example:', e);
      } finally {
        console.log('Completed demonstration.');
      }
    });

    class InputMissingError extends Error {
      constructor(message) {
        super(message);
        this.name = 'InputMissingError';
      }
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.log('Global Error Caught:');
      console.log('Message:', msg);
      console.log('URL:', url);
      console.log('Line:', lineNo, 'Column:', columnNo);
      console.log('Error Object:', error);
      return true;
    };
  </script>
</body>

</html>
